  <body
    style="position: static; overflow: scroll"
    class="theme-light"
    data-highlight="highlight-red"
    data-gradient="body-default"
  >
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MF7RBGKK"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="preloader">
      <div class="spinner-border color-highlight" role="status"></div>
    </div>

    <div id="page">
      <div class="page-content pb-0">
        <div data-card-height="cover" class="card">
          <div class="card-top notch-clear">
            <a href="#" data-back-button class="me-auto icon icon-m"
              ><i class="font-14 fa fa-arrow-left color-white"></i
            ></a>
          </div>
          <div class="card-center">
            <div class="ps-5 pe-5">
              <h1 class="color-white text-center font-800 font-40 mb-1">
                Sign In
              </h1>
              <p class="color-white color-highlight text-center font-12">
                Let's get you logged in
              </p>

              <div
                class="input-style input-transparent no-borders has-icon validate-field"
              >
                <i class="fa fa-user"></i>
                <input
                  type="name"
                  class="form-control validate-name"
                  id="form1a"
                  placeholder="Name"
                />
                <label for="form1a" class="color-blue-dark font-10 mt-1"
                  >Name</label
                >
                <i class="fa fa-times disabled invalid color-red-dark"></i>
                <i class="fa fa-check disabled valid color-green-dark"></i>
                <em>(required)</em>
              </div>

              <div
                class="input-style input-transparent no-borders has-icon validate-field mt-4"
              >
                <i class="fa fa-lock"></i>
                <input
                  type="password"
                  class="form-control validate-password"
                  id="form3a"
                  placeholder="Password"
                />
                <label for="form3a" class="color-blue-dark font-10 mt-1"
                  >Password</label
                >
                <i class="fa fa-times disabled invalid color-red-dark"></i>
                <i class="fa fa-check disabled valid color-green-dark"></i>
                <em>(required)</em>
              </div>

              <div class="d-flex mt-4 mb-4">
                <div
                  class="w-50 font-11 pb-2 color-white opacity-60 text-start"
                >
                  <a href="page-signup-3.html" class="color-white"
                    >Create Account</a
                  >
                </div>
                <div class="w-50 font-11 pb-2 color-white opacity-60 text-end">
                  <a href="page-forgot-3.html" class="color-white"
                    >Forgot Credentials</a
                  >
                </div>
              </div>

              <a
                href="#"
                class="back-button btn btn-full btn-m shadow-large rounded-sm text-uppercase font-900 bg-highlight"
                >LOGIN</a
              >
              <div class="divider mt-3"></div>
              <a
                href="#"
                class="btn btn-icon btn-m btn-full shadow-l rounded-sm bg-facebook text-uppercase font-900 text-start"
                ><i class="bg-transparent fab fa-facebook-f text-center"></i
                >Login with Facebook</a
              >
              <a
                href="#"
                class="btn btn-icon btn-m btn-full shadow-l rounded-sm bg-twitter text-uppercase font-900 text-start mt-2"
                ><i class="bg-transparent fab fa-twitter text-center"></i>Login
                with Twitter</a
              >
            </div>
          </div>
          <div class="card-overlay bg-black opacity-80"></div>
          <div
            class="card-overlay-infinite preload-img"
            data-src="images/pictures/_bg-infinite.jpg"
          ></div>
        </div>
      </div>
    </div>
